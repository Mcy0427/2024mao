    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // 檢查元素是否在視口內的函數
            function isInViewport(element) {
                var rect = element.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }

            // 滾動時按順序淡入元素，並帶有延遲
            $(window).on('scroll', function() {
                // 變換背景顏色
                var scrollPos = $(window).scrollTop();
                if (scrollPos > 100) {
                    $('body').removeClass('bg-lightpink').addClass('bg-white');
                } else {
                    $('body').removeClass('bg-white').addClass('bg-lightpink');
                }

                // 檢查淡入效果
                $('.fade-in').each(function(index) {
                    if (isInViewport(this) && !$(this).hasClass('in-view')) {
                        $(this).addClass('in-view').css('transition-delay', index * 0.2 + 's').removeClass('d-none');
                    }
                });
            });

            // 頁面加載時檢查，以確保已在視口內的元素立即顯示
            $(window).trigger('scroll');
        });
    </script>
